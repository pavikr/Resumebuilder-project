<body>
    <div class="main">
        <div class="container">
        <form class="register">
            <h1 clas><center>RESUME TITLE</center></h1>
            <div class="input_container">
                <label >TITLE</label>
                <input type="text" class="title" placeholder="Enter your title"  onkeyup="gen(this,'title')"/>
            </div>
            <div class="input_container">
                <label>Name</label>
                <input type="text" placeholder="Enter your name"  onkeyup="gen(this,'name')"/>
            </div>
            <div class="input_container">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" onkeyup="gen(this,'email')"/>
            </div>
            <div class="input_container">
                <label>Objective</label>
                <input type="text" placeholder="Enter your objective" onkeyup="gen(this,'objective')" />
            </div>
            <div class="input_container">
                <label>Place</label>
                <input type="text" placeholder="Enter your place" onkeyup="gen(this,'place')" />
            </div>
            <div class="input_container">
                <label>Contact</label>
                <input type="text" placeholder="Enter your contact" onkeyup="gen(this,'contact')" />
            </div>
            
            <div class="input_container">
                <label>Skills</label>
                <input type="text" id="skill" placeholder="Enter your skill" />
                <button type="button" onclick="AddArrValue('skills','skill')">Add</button>
            </div>
            
            <div class="input_container" >
                <h2>personal_details</h2>
                <label>Father's Name</label>
                <input type="text" placeholder="Enter your father name"
                    onkeyup="gen(this,'fathername','personal_details')" />
            </div>
            <div class="input_container">
                <label>Mother's Name</label>
                <input type="text" placeholder="Enter your mother name"
                    onkeyup="gen(this,'mothername','personal_details')" />
            </div>
            <div class="input_container">
                <label>Address</label>
                <input type="text" placeholder="Enter your Address" onkeyup="gen(this,'Address','personal_details')">
            </div>
            <div class="input_container">
                <label>D_O_B</label>
                <input type="date" placeholder="Enter your D_O_B " onkeyup="gen(this,'DOB','personal_details')">
            </div>
            <div class="input_container">
                <label>Gender</label>
                <input type="text" placeholder="Enter your gender" onkeyup="gen(this,'gender','personal_details')">
            </div>
            <div class="input_container">
                <label>Hobbies</label>
                <input type="text" id="hobby" placeholder="Enter your hobby" />
                <button  type="button" onclick="ArrValue('hobbies','hobby','personal_details')">Add</button>
            </div>
            
            <div class="input_container">
                <label>Languages Known</label>
                <input type="text" id="language" placeholder="Enter your languages" />
                <button type="button" onclick="ArrValue('languages','language','personal_details')">Add</button>
            </div>

              <h2>Education</h2>
            <div class="input_container" style="display: flex; flex-direction: row; flex-wrap: wrap;" >
                
                <label>SSLC</label>
                <input type="text" placeholder="Enter your course name"
                    onkeyup="gen(this,'education',false,0,'course_name')" />
                <input type="text" placeholder="Enter your inst_name" 
                onkeyup="gen(this,'education',false,0,'inst_name')" />
                <input type="number" placeholder="Enter your percentage"
                    onkeyup="gen(this,'education',false,0,'percentage')" />
                <input type="number" placeholder="Enter your year_of_passed"
                    onkeyup="gen(this,'education',false,0,'year_of_passed')" />
                <br> <br>
                <label>HSC</label>
                <input type="text" placeholder="Enter your course name"
                    onkeyup="gen(this,'education',false,1,'course_name')" />
                <input type="text" placeholder="Enter your inst_name" 
                onkeyup="gen(this,'education',false,1,'inst_name')" />
                <input type="number" placeholder="Enter your percentage"
                    onkeyup="gen(this,'education',false,1,'percentage')" />
                <input type="text" placeholder="Enter your year_of_passed"
                    onkeyup="gen(this,'education',false,1,'year_of_passed')" />
                <br> <br>
                <label>Degree</label>
                <input type="text" placeholder="Enter your course name"
                    onkeyup="gen(this,'education',false,2,'course_name')" />
                <input type="text" placeholder="Enter your inst_name" 
                onkeyup="gen(this,'education',false,2,'inst_name')" />
                <input type="number" placeholder="Enter your percentage"
                    onkeyup="gen(this,'education',false,2,'percentage')" />
                <input type="number" placeholder="Enter your year_of_passed"
                    onkeyup="gen(this,'education',false,2,'year_of_passed')" />
                </DIV>

                <h2>Experience</h2>
                <div class="input_container" style="display: flex; flex-direction: row; flex-shrink: 2; flex-wrap: wrap; ">
                    <!-- <label>company_name</label> -->
                    <input type="text" placeholder="Enter your company name" 
                        onkeyup="gen(this,'experience',false,0,'company_name')" />
                    <!-- <label>year</label> -->
                    <input type="number" placeholder="Enter your year working project"
                        onkeyup="gen(this,'experience',false,0,'year')" />
                    <!-- <label>experience</label> -->
                    <input type="text" placeholder="Enter your position"
                        onkeyup="gen(this,'experience',false,0,'position')" />
                    <!-- <label>year of experience</label> -->
                    <input type="number" placeholder="Enter your year_of_experience"
                        onkeyup="gen(this,'experience',false,0,'year_of_experience')" />
                    <br> <br>
                    <!-- <label>company_name</label> -->
                    <input type="text" placeholder="Enter your company name"
                        onkeyup="gen(this,'experience',false,1,'company_name')" />
                    <!-- <label>year</label> -->
                    <input type="NUMBER" placeholder="Enter your year working project"
                        onkeyup="gen(this,'experience',false,1,'year')" />
                    <!-- <label>experience</label> -->
                    <input type="text" placeholder="Enter your position"
                        onkeyup="gen(this,'experience',false,1,'position')" />
                    <!-- <label>year of experience</label> -->
                    <input type="number" placeholder="Enter your year_of_experience"
                        onkeyup="gen(this,'experience',false,1,'year_of_experience')" />
                </div>
                <h2>Project</h2>
                <div class="input_container" style="display: flex; flex-direction: row; flex-wrap: wrap; flex: 1; ">
                    <!-- <label>project_name</label> -->
                    <input type="text" placeholder="Enter your project name"
                        onkeyup="gen(this,'project',false,0,'project_name')" />
                    <!-- <label>duration</label> -->
                    <input type="text" placeholder="Enter your duration"
                        onkeyup="gen(this,'project',false,0,'duration')" />
                    <!-- <label>team size</label> -->
                    <input type="number" placeholder="Enter your position"
                        onkeyup="gen(this,'project',false,0,'position')" />
                    <!-- <label>organization</label> -->
                    <input type="text" placeholder="Enter your organization"
                        onkeyup="gen(this,'project',false,0,'organization')" /> 
                    <br> <br>
                    <!-- </label>project_name</label> -->
                    <input type="text" placeholder="Enter your project name"
                        onkeyup="gen(this,'project',false,1,'project_name')" />
                    <!-- <label>duration</label> -->
                    <input type="text" placeholder="Enter your duration"
                        onkeyup="gen(this,'project',false,1,'duration')" />
                    <!-- <label>team-size</label> -->
                    <input type="number" placeholder="Enter your position"
                        onkeyup="gen(this,'project',false,1,'position')" />
                    <!-- <label>organization</label> -->
                    <input type="text" placeholder="Enter your organization"
                        onkeyup="gen(this,'project',false,1,'organization')" />
                </div>
                <div class="input_container">
                    <label>Declaration</label>
                    <input type="text" placeholder="Enter your declaration" onkeyup="gen(this,'declaration')" />
                </div>

                <button type="button" onclick="saveResume()">save</button> 
                <button type="button" onclick="logout()">logout</button>
